<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lightbox/css/lightbox.min.css">
    <title>Photo Gallery</title>
  </head>
  <body>
    <main>
      <div id="inputArea">
        <input id="inputField"  type="text" placeholder="Search">
      </div>
      <div id="image-gallery">

        <a href="images/01.jpg" data-lightbox="Gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img class="image" src="images/thumbnails/01.jpg" alt="Hay bales" /></a>

        <a href="images/02.jpg" data-lightbox="Gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img class="image" src="images/thumbnails/02.jpg" alt="Lake" /></a>

        <a href="images/03.jpg" data-lightbox="Gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img class="image" src="images/thumbnails/03.jpg" alt="Canyon" /></a>

        <a href="images/04.jpg" data-lightbox="Gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img class="image" src="images/thumbnails/04.jpg" alt="Iceberg" /></a>

        <a href="images/05.jpg" data-lightbox="Gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img class="image" src="images/thumbnails/05.jpg" alt="Desert" /></a>

        <a href="images/06.jpg" data-lightbox="Gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img class="image" src="images/thumbnails/06.jpg" alt="Desert" /></a>

        <a href="images/07.jpg" data-lightbox="Gallery" data-title="I drove past this plantation yesterday, everything is so green!"><img class="image" src="images/thumbnails/07.jpg" alt="Plantation" /></a>

        <a href="images/08.jpg" data-lightbox="Gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img class="image" src="images/thumbnails/08.jpg" alt="Dunes" /></a>

        <a href="images/09.jpg" data-lightbox="Gallery" data-title="We enjoyed a quiet stroll down this countryside lane."><img class="image" src="images/thumbnails/09.jpg" alt="Countryside Lane" /></a>

        <a href="images/10.jpg" data-lightbox="Gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img class="image" src="images/thumbnails/10.jpg" alt="Sunset" /></a>

        <a href="images/11.jpg" data-lightbox="Gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img class="image" src="images/thumbnails/11.jpg" alt="Cave" /></a>

        <a href="images/12.jpg" data-lightbox="Gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img class="image" src="images/thumbnails/12.jpg" alt="Bluebells" /></a>

      </div>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
